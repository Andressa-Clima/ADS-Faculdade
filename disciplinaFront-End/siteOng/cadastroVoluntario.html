<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja Voluntário ♡ ONG Patinhas</title>
    <link rel="stylesheet" href="cadastroVoluntario.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/ong.png" alt="Logo ONG Patinhas"> 
        </div>
        <nav>
            <ul>
                <li><a href="index.html">♡ Sobre Nós ♡</a></li>
                <li><a href="adote.html">♡ Adote um amigo ♡</a></li>
                <li><a href="cadastroVoluntario.html">♡ Seja um voluntário ou Doe ♡</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h1>Seja um Voluntário ou Faça uma Doação ♡</h1>
            <p>Preencha seus dados abaixo para se juntar à nossa causa!</p>

            <form id="cadastroForm">
                <fieldset>
                    <legend>Informações Pessoais</legend>

                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Ex: Ana Souza" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Ex: ana@email.com" required>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" maxlength="15" placeholder="(00) 00000-0000" required>

                    <label for="dataNasc">Data de Nascimento:</label>
                    <input type="date" id="dataNasc" name="dataNasc" required>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>

                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Rua, número, complemento" required>

                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000" required>

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>

                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" maxlength="2" placeholder="SP" required>
                </fieldset>

                <button type="submit">Enviar Cadastro ♡</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="social-icons">
            <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="img/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="img/tik-tok.png" alt="TikTok"></a>
        </div>
        <p>© 2025 ONG Patinhas ♡</p>
        <p>Todos os direitos reservados.</p>
    </footer>

    <script>
        // Máscara CPF
        document.getElementById('cpf').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, "");
            value = value.replace(/(\d{3})(\d)/, "$1.$2");
            value = value.replace(/(\d{3})(\d)/, "$1.$2");
            value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            e.target.value = value;
        });

        // Máscara Telefone
        document.getElementById('telefone').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, "");
            value = value.replace(/^(\d{2})(\d)/g, "($1) $2");
            value = value.replace(/(\d{5})(\d{4})$/, "$1-$2");
            e.target.value = value;
        });

        // Máscara CEP
        document.getElementById('cep').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, "");
            value = value.replace(/^(\d{5})(\d)/, "$1-$2");
            e.target.value = value;
        });

        // Validação final
        document.getElementById('cadastroForm').addEventListener('submit', function (e) {
            alert("Cadastro enviado com sucesso! ♡");
        });
    </script>
</body>
</html>
